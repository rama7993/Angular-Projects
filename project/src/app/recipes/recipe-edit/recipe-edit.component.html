<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success">Save</button>
          <button class="btn btn-danger">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imgpath">ImageURL</label>
            <input
              type="text"
              name="imgpath"
              id="imgpath"
              class="form-control"
              formControlName="imgPath"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img src="" alt="" class="img-responsive" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea
              name="desc"
              id="desc"
              class="form-control"
              formGroupName="desc"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-8">
              <input type="text" name="" id="" class="form-control" />
            </div>
            <div class="col-md-2">
              <input type="number" name="" id="" class="form-control" />
            </div>
            <div class="col-md-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
